  <script>
    function drag(event) {
      let pedra = event.dataTransfer.setData("pedra", event.target.id);
      // console.log("pegando");
    }

    function allowDrop(event) {
      event.preventDefault();
      // console.log("passou em cima");
    }

    function drop(event) {
      let auxiliar = event.dataTransfer.getData("pedra");
      console.log(event.toElement.childNodes.length);
      if (event.toElement.className == "cemiterio" || event.toElement.childNodes.length == 0) {

        let elemento = document.getElementById(auxiliar);
        event.target.appendChild(elemento);

      }
    };
