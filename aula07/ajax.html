<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage</title>
</head>

<body>
  <script>
    function sendRequest() {
      let xmlHtmlResquest = new XMLHttpRequest();

      xmlHtmlResquest.onreadystatechange = () => {
        console.log(xmlHtmlResquest.readyState);
        if (xmlHtmlResquest.readyState == 4 && xmlHtmlResquest.status == 200) {
          console.log(xmlHtmlResquest.responseText);
        } else {
          console.log(xmlHtmlResquest.status);
        }
      }
      xmlHtmlResquest.open("GET", "http://127.0.0.1:5500/aula07/arquivo.json", true);
      xmlHtmlResquest.send();
    }
  </script>
</body>

</html>
