<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 02</title>
</head>

<body>
  <label for="inputNumber">Numero</label>
  <input id="inputNumber" type="number" step="2" max="10" id="num">
  <br><br>
  <label for="inputRange">Range</label>
  <input id="inputRange" type="range" min="1" max="10" step="1" value="5" id="ram">
  <br><br>
  <label for="inputTime">Hora</label>
  <input id="inputTime" type="time">
  <br><br>
  <label for="inputTime">Cor</label>
  <input id="inputColor" type="color">
  
  <br><br>
  <button onclick="printAllInputs()">Enviar</button>

  <script>
    function printValue(elementId) {
      let inputValue = document.getElementById(elementId).value;
      console.log(elementId, inputValue);
    }

    function printAllInputs(){
      printValue("inputNumber");
      printValue("inputRange");
      printValue("inputTime");
      printValue("inputColor");
    }
  </script>
</body>

</html>
